  <head>
    <meta charset="UTF-8" />

      content="ShopBuddy | Shopping List and Money Saving Application"
    />

      @import url("https://fonts.googleapis.com/css2?family=Lato&display=swap");
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopBuddy</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <a href="index.html">ShopBuddy</a>

        <nav>
          <ul>
            <li>

            <li>

            </li>
            <li>
              <a href="featurerequest.html">Request A Feature</a>
            </li>
            <li>
              <a
                class="selectedPage"
                id="signUp"
                class="specialLink"
                href="signup.html"
                >Sign Up</a
              >

            <li>
              <a class="specialLink" href="login.html">Login</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <form method="POST">
          <label for="myEmail"> *Email: </label>
          <input
            type="email"
            id="myEmail"
            name="myEmail"
            placeholder="Enter your Email Address. This will be used to notify you if we've added your feature."
            required
          />
          <label for="myFeatureRequest"> *Details about your Feature Request: </label>
          <textarea
            id="myFeatureRequest"
            name="myFeatureRequest"
            rows="2"
            cols="20"
            required
          >
          </textarea>
          <input type="submit" id="mySubmit" value="Submit"/>
        </form>
      </main>
