    <div class="wrapper">
      <header>
        <h1>

            <li>
              <a class="selectedPage" class="specialLink" href="login.html"
                >Login</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <form method="POST">
          <label for="myEmail"> *Email: </label>
          <input type="email" id="myEmail" name="myEmail" required />
          <label for="myPassword"> *Password: </label>
          <input
            type="password"
            id="myPassword"
            name="myPassword"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at
          least one number and one uppercase and lowercase letter, and at least
          8 or more characters"
            required
          />
          <input type="submit" id="mySubmit" value="Login" />
        </form>
      </main>
